<section class="content-header">
    <h1>
        Cập nhật sản phẩm
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="category_childs">Danh sách sản phẩm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-change="GetSeoTitle()" ng-model="product.Name" placeholder="Nhập tên danh mục...">
                        <span ng-show="frmUpdateProduct.name.$invalid" class="input-error">Phải nhập tên danh mục</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Alias" ng-model="product.Alias" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá bán</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="Alias" ng-model="product.UnitPrice" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image" placeholder="">
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thêm ảnh</label>
                    <div class="col-sm-10">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages track by $index"><span class="close" ng-click="DeleteImage(img)">&times;</span><img ng-src="{{img}}" width="100" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" ckeditor="ckeditorOptions" ng-model="product.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giảm giá (%)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Alias" ng-model="product.Discount" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="product.CategoryChildID" ng-options="option.CategoryChildID as option.CategoryChildName for option in cagetoryChilds">
                            <option value="">--Chọn danh mục--</option>
                        </select>
                        <input type="hidden" name="categorParentID" ng-model="categoryChild.CategoryParentID" />

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nhà cung cấp</label>
                    <!--<div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="product.ProductID" ng-options="option.CategoryChildID as option.CategoryChildName for option in childCategories">
                            <option value="">--Danh mục cha--</option>
                        </select>
                        <input type="hidden" name="categorParentID" ng-model="categoryChild.CategoryParentID" />

                    </div>-->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="state" ng-model="product.State" ng-checked="product.State"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="category_childs" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
